<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Gestion des Salles</title>
<link type="text/css" rel="stylesheet" href="./css/tpnoté.css">
</head>
<body>
  <div id='div_tpnoté'>
    <div id="div_modal_1">
    <header>Gestion des salles 
    </header>
    Nombre de salles répertoriées :
    <div class='div_saisie'>
    </div>
    <div class='div_ajout_retrait'>

    <div class="gestion_liste">
      <div>
        <select id="select_texte" class="liste" size="10">
        </select>
        </div>
        <div>
        <input id="btn_retirer" type="button" value="Retirer">
        <input id="btn_ajouter" type="button" value="Ajouter">
        </div>
    </div>
    </div>

<div>
    <div id="div_modal_2">

      <div id="div_formulaire">
        <header>Nouvelle Salle</header>
        <div class="div_salle+postes_info">
          <label for="edt_nom">Salle</label>
          <span>
          <input type="text" id="edt_nom" placeholder="saisir nom salle" size="25" >
          </span>
        <span>
          <label></label>
          <br>
          <input type="checkbox" id="chk_informatique" name="informatique" value="informatique">
          <label for="informatique">Informatique</label>
          <input type="text" id="nbr_postes" placeholder="Nombre de postes" size="20">
          </span>
        </div>
      </div>

      <div id="div_batiment_étage">

      <div class="div_batiment">
        <span>
          <div class="div_batiment">
          <label for="select_batiment">Batiment</label>
          <span>
          <select id="select_batiment">
          <option value=""></option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          </select>
          </span>
          </div>
        </span>

          

        <div class="labeltitre">étage</div>
        <div class="div_identification">
          <span>
            <input type="radio" id="radio_rdc" name="radio" value="Rdc">
            <label for="rdc">Rdc</label>
            <br>
            <input type="radio" id="radio_1er_étage" name="radio" value="1er">
            <label for="1er">1er étage</label>
            <br>
            <input type="radio" id="radio_2e_étage" name="radio" value="2e">
            <label for="2e">2e étage</label>
            <br>
            <input type="radio" id="radio_3e_étage" name="radio" value="3e">
            <label for="3e">3e étage</label>
            <br>
            </span>
            </div>


        </div>
    </div>
  </div>

  </div>
</body>
<script type="module" src="../controleur/tpnoté.js">
</script>
</html>
